<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="../css/login.css" rel="stylesheet" type="text/css" />
    <title>YERMAN Login</title>
  </head>
  <body>
    <div class="container">
  	<div class="login-container">
              <div id="output"></div>
              <div class="avatar">
                  <div class="avatar-imagen">
                    <img src="../source/yerman.png"
                  </div>
              </div>
              <div class="form-box">

                      <input id="userIn" name="user" type="text" placeholder="username">
                      <input id="passIn" type="password" placeholder="password">
                      <button id="btnLogin"class="btn btn-info btn-block login" type="submit">Login</button>

              </div>
          </div>

      </div>
      <script  src="../js/login.js" Language="Javascript">
      </script>
  </body>
</html>
